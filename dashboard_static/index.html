<!DOCTYPE html>
<html>
<head>
<title>Neca Test</title>
<link href='http://fonts.googleapis.com/css?family=Arvo:400,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="/style/layout.css"/>
<link rel="stylesheet" href="/style/theme.css"/>
<link rel="stylesheet" href="/style/template.css">
<script src="/lib/jquery-2.1.1.min.js"></script>
<script src="/lib/jquery.flot.min.js"></script>
<script src="/lib/jquery.flot.categories.min.js"></script>
<script src="/lib/jquery.flot.pie.js"></script>
<script src="/lib/core.js"></script>
<script src="/lib/charts.js"></script>
<script src="/lib/log.js"></script>
<script src="/lib/tweets.js"></script>
<script src="/lib/slideshow.js"></script>
</head>
<body class="container_12">
<h1>Twitter Dashboard</h1>
<div class="grid_8 vert_8" id="main_left">
<div class="blok100">
<!--<div id="emotiemeter">
</div>-->
</div>
<div class="blok50">
<div id="welkom">
<div id="welkomblok">
<p>Welkom hardloper van de Batavierenrace! Op deze website vind je alle nuttige informatie, speciaal geselecteerd voor jou. Geniet hier van de nieuwste tweets, het actuele weer en geinige feitjes, zoals een emotiemeter! *giechel*</p>
</div>
</div>
</div>
<div class="blok50">
<div id="weer">
    <iframe src="http://mijn.buienradar.nl/lokalebuienradar.aspx?lat=52.2215372&x=1&y=1&lng=6.8936619&overname=2&zoom=8&naam=enschede&size=2&map=1" scrolling=no width=290 height=160 frameborder=no></iframe>
</div>
</div>
<div class="blok100">
<div id="aanmoedigingen">
<div id="tweet_div"></div>
</div>
</div>
<div class="blok100">
<!--<div id="diagram">-->
</div>
</div>
</div>
<div class="grid_4 vert_8" id="main_right">
<div class="blok100">
<!--<div id="zoekfunctie">
<input type=search name=s>
</div>-->
</div>
<div class="blok100">
<div id="mededelingen">
<div id="tweetlist_div"></div>
</div>
</div>
<div class="blok100">
<div id="slideshow_kaart"><center>
    <div id="slideshow"></div>
</center></div>
</div>
<div class="blok100">
<div id="taartkaart">
<h3>Taal van de Twitteraars</h3>
<div id="taart"></div>
</div>
</div>
</div>
</div>
<script>

block('#tweet_div').tweets({
	memory: 2
})

block('#tweetlist_div').tweets({
	memory: 2
})

block('#slideshow').slideshow({
    memory: 1
})

events.connect('tweet', '#tweet_div');
events.connect('tweetlist', '#tweetlist_div');
block('#taart').piechart({
    filter_function: function(cat, val, max) { return true },
    options: {
        series: {
        pie: {
            show: true,
            
        }
    },
    legend: {
        show: false
    }
    }
});
events.connect('taart', '#taart');
events.connect('tweetlist', '#slideshow');
</script>
</body>
</html>
